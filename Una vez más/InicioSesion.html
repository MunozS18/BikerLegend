                    <a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2F&hl=es-es&aa_click=8891933284028179"><i class='bx bxl-instagram'></i></a>

                </div>
                
            </div>

     <button class="sign-in-btn" style="font-family: 'Times New Roman', Times, serif;" value="Registrarse" onclick="location.href='RegistroCompletado.html'">Registrarse</button>
